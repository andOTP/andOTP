language: android

env:
- MAJOR_MINOR=0.4.0.1.1

android:
  components:
    - tools
    - platform-tools
    - tools

    - build-tools-27.0.3
    - android-27

    - extra-google-m2repository
    - extra-android-m2repository

jdk:
  - oraclejdk8

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - yes | sdkmanager "platforms;android-27"

script: 
  - ./gradlew build

before_deploy:
  "cp app/build/outputs/apk/debug/app-debug.apk andOTP_$MAJOR_MINOR.$TRAVIS_BUILD_NUMBER.apk"

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "andOTP_$MAJOR_MINOR.$TRAVIS_BUILD_NUMBER.apk"
  skip_cleanup: true
